apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
      name: myingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ui
            port:
              number: 80
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: api
            port:
              number: 80
